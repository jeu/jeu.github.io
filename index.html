---
layout: default
---

{% include header.html %}

{% for post in site.posts %}
  <div class="post post_type_media">
    <a href="http://rdorde.github.io/{{ post.repo }}" title="Visit the demo page">
        <video class="post__media" width="{{ post.videoWidth }}" height="{{ post.videoHeight }}" autoplay="autoplay" loop="loop" onstart="this.play();" onended="this.play();">
          <source src="http://rdorde.github.io/videos/{{ post.repo }}.mp4">
          <source src="http://rdorde.github.io/videos/{{ post.repo }}.ogv" type="video/ogg">
          Your browser does not support the <code>video</code> element.
        </video>
    </a>

    <a href="{{ post.url | prepend: site.baseurl }}" class="text-center" title="Read more">
        <div class="post__text_container">
            <div class="col-lg-3 col-md-4 col-md-offset-6 col-sm-5 col-sm-offset-6 col-xs-12 post__text">
              <span style="float:left">^</span>
              {{ post.blurb }}
            </div>
            <div class="clearfix"></div>
        </div>
    </a>
  </div>
{% endfor %}

<footer class="foot"><a class="rss" href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></footer>
